<!DOCTYPE html>
{% load static %}

  <link rel="stylesheet" href="/static/css/style.css">

  <style>
    /* Ensure the body and html take full height */
    html, body {

    footer {

      text-align: center;
      padding: 10px 0;

    /* Other styling remains the same */
    .container.my-5 {
      border: 2px solid #ccc;
      padding: 20px;
      border-radius: 10px;
    }
  </style>
  
</head>
<body>
    <div class="wrapper">
    <!-- Top Bar -->
    {% include 'partials/_topbar.html' %}

                <div class="col-md-6 text-center">
                    <img src="{% static 'img/topit.png' %}" style="width: 350px; height: auto; display: block; margin: 0 auto;" alt="">

</body>
