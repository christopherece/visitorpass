{% extends 'base.html' %}
{% load static %}


{% block content %}

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="card">
                
                <div class="date">
                    <span id="dateDisplay"></span>
                </div>
                <div class="clock">
                    <span id="clockDisplay"></span>
                </div>
                <hr>
                <div class="my-3"></div>
                <h4>For assistance, please call:
                    <span>093-123-456</span>
                </h4>
            </div>
            <div class="col-md-6 text-center">
                <img src="{% static 'img/topit.png' %}" style="width: 200px; height: auto; display: block; margin: 0 auto;" alt="">
                <h1 class="text-center mb-4">Welcome, Visitor!</h1>
                <form method="post" >
                    {% csrf_token %}
                    <div class="form-group">
                        {{ form.name.label_tag }}
                        {{ form.name }}
                    </div>
                    <div class="form-group">
                        {{ form.person_to_visit.label_tag }}
                        {{ form.person_to_visit }}
                    </div>
                    <div class="row">
                        <div class="col-md-4 text-left">
                            <a href="{% url 'dashboard' %}" class="btn btn-danger form-control">Back</a>
                        </div>
                        <div class="col-md-8">
                            <button type="submit" class="btn btn-primary form-control">Log In</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        setTimeout(function() {
            window.location.href = 'https://visitorpass.balaydalakay.com/';
            // window.location.href = 'http://localhost:8000/';

        }, 60000); // 3000 milliseconds = 3 seconds
    </script>

{% endblock %}
