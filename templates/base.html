<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TopITSolutions Guest Login</title>

  <!-- Fonts and CSS -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <!-- Background image: New Zealand landscape -->
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Montserrat', sans-serif;
      background: url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    
    .wrapper {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Toast Notification Styles */
    .toast-container {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1050;
    }

    .toast {
      background-color: #28a745;
      color: white;
      border-radius: 8px;
      padding: 15px 25px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      opacity: 0;
      transform: translateY(-20px);
      transition: all 0.3s ease;
    }

    .toast.show {
      opacity: 1;
      transform: translateY(0);
    }

    .toast-body {
      margin-bottom: 0;
    }

    .toast-close {
      color: white;
      opacity: 0.7;
      font-size: 1.2em;
      cursor: pointer;
    }

    .toast-close:hover {
      opacity: 1;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      min-height: 100vh;
      width: 100%;
      padding: 20px;
    }

    #top-bar {
      background-color: rgba(0, 0, 0, 0.85);
      padding: 10px 0;
      font-size: 0.9em;
    }

    #top-bar a {
      color: #ffffff;
      margin-left: 10px;
    }

    .social a {
      margin: 0 8px;
      font-size: 1.2em;
      color: #ffffff;
    }

    .container-center {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex: 1;
      padding: 40px 20px;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 30px;
    }

    .image-container img {
      max-height: 200px;
      margin-bottom: 20px;
    }

    .btn-lg-custom {
      padding: 15px 30px;
      font-size: 1.2em;
      border-radius: 50px;
      margin: 10px;
      min-width: 160px;
    }

    .btn-primary {
      background-color: #007bff;
      border: none;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }

    .btn-secondary {
      background-color: #6c757d;
      border: none;
    }

    .btn-secondary:hover {
      background-color: #5a6268;
    }

    #clock-container {
      text-align: center;
      margin-top: 20px;
      font-size: 1.2rem;
    }

    #footer {
      background-color: rgba(0, 0, 0, 0.8);
      color: #aaa;
      padding: 15px 0;
      text-align: center;
      margin-top: auto;
    }

    #footer a {
      color: #fff;
      text-decoration: none;
    }

    #footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
    <!-- Toast Notification Container -->
    <div class="toast-container">
      <div id="logoutToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <span class="toast-body">Successfully logged out!</span>
        <button type="button" class="toast-close" data-dismiss="toast" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </div>
    <div class="wrapper">
    <!-- Top Bar -->
    {% include 'partials/_topbar.html' %}
    <!-- Navbar -->
    
    {% block content %}

    {% endblock %}

    <!-- Include Bootstrap JS and jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

        <script>
            $(document).ready(function() {
                $('#logOut').on("click", ".logoutButton", function(){
                    var id = $(this).data('id');
                    var signoutForm = $('#signoutForm').attr('action', '{% url "logout" 0 %}'.replace('0', id));
    
                    $('#logoutModal').modal('show');
    
                })
    
            });
        </script>

        <script>
            // clock.js
            function updateClock() {
                const clockDisplay = document.getElementById('clockDisplay');
                const dateDisplay = document.getElementById('dateDisplay');
                const now = new Date();
                const hours = now.getHours().toString().padStart(2, '0');
                const minutes = now.getMinutes().toString().padStart(2, '0');
                const seconds = now.getSeconds().toString().padStart(2, '0');
                const date = now.toDateString();
                
                clockDisplay.textContent = `${hours}:${minutes}:${seconds}`;
                dateDisplay.textContent = date;
            }

            // Update the clock every second
            setInterval(updateClock, 1000);

            // Initial call to display the clock immediately
            updateClock();

            // Logout notification
            function showLogoutToast() {
                const toast = document.getElementById('logoutToast');
                if (toast) {
                    toast.classList.add('show');
                    setTimeout(() => {
                        toast.classList.remove('show');
                    }, 3000); // Hide after 3 seconds
                }
            }

            // Check for logout message in URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('logged_out')) {
                showLogoutToast();
            }

            // Add event listener for close button
            document.querySelector('.toast-close').addEventListener('click', function() {
                const toast = document.getElementById('logoutToast');
                if (toast) {
                    toast.classList.remove('show');
                }
            });

        </script>

       
        
    </div>
</body>
</html>
