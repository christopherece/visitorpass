{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Visitor Pass System</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            position: relative;
        }
        .login-container {
            max-width: 500px;
            width: 100%;
            padding: 15px;
            margin: auto;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            border-radius: 20px;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            background: rgba(255, 255, 255, 0.95);
            border: none;
            overflow: hidden;
        }
        .card-header {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            text-align: center;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            padding: 20px;
            border: none;
        }
        .btn-primary {
            background: linear-gradient(135deg, #007bff, #0056b3);
            border-color: #007bff;
            border-radius: 50px;
            font-weight: 600;
            padding: 10px 25px;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #0056b3, #004494);
            border-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="card">
            <div class="card-header text-center py-3">
                <img src="{% static 'img/topit.png' %}" style="width: 150px; height: auto; display: block; margin: 0 auto 10px;" alt="TopIT Solutions Logo">
                <h2 class="text-white font-weight-bold mb-0" style="font-size: 1.8rem; letter-spacing: 0.5px;">Admin Portal</h2>
            </div>
            <div class="card-body">
                {% if messages %}
                <div class="messages mb-4">
                    {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show">
                        {{ message }}
                        <button type="button" class="close" data-dismiss="alert">&times;</button>
                    </div>
                    {% endfor %}
                </div>
                {% endif %}
                
                <form method="post">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-6 pr-md-2">
                            <div class="form-group mb-3">
                                <label for="username" class="font-weight-bold" style="color: #555; font-size: 0.9rem;"><i class="fas fa-user mr-2 text-primary"></i>Username</label>
                                <input type="text" class="form-control rounded-pill" id="username" name="username" required>
                            </div>
                        </div>
                        <div class="col-md-6 pl-md-2">
                            <div class="form-group mb-3">
                                <label for="password" class="font-weight-bold" style="color: #555; font-size: 0.9rem;"><i class="fas fa-key mr-2 text-primary"></i>Password</label>
                                <input type="password" class="form-control rounded-pill" id="password" name="password" required>
                            </div>
                        </div>
                    </div>
                    <div class="text-center mt-3">
                        <button type="submit" class="btn btn-primary px-5"><i class="fas fa-sign-in-alt mr-2"></i>Login</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center py-3" style="border-top: 1px solid rgba(0, 123, 255, 0.2);">
                <a href="{% url 'dashboard' %}" class="btn btn-outline-secondary" style="border-radius: 50px; font-weight: 600; padding: 8px 25px;">
                    <i class="fas fa-arrow-left mr-2"></i>Back to Visitor Portal
                </a>
            </div>
        </div>
    </div>
    
    <!-- Footer -->
    <footer class="py-3 mt-auto" style="background: linear-gradient(135deg, #007bff, #0056b3); color: white;">
        <div class="container text-center">
            <p class="mb-0">&copy; {% now "Y" %} TopIT Solutions. All rights reserved.</p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
