{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container" id="container" style="width: 50%;">
    <canvas id="myChart" width="400" height="400"></canvas>
</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
    var ctx = document.getElementById('myChart').getContext('2d');
    var myChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: {{ labels|safe }},  // Person to visit (x-axis labels)
            datasets: [{
                label: 'Number of Visits',  // Label for the y-axis
                data: {{ data|safe }},  // Number of visits for each person
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true,  // Ensure y-axis starts from 0
                    ticks: {
                        stepSize: 1,  // Count by 1's on the y-axis
                        min: 0         // Ensure y-axis starts at 0
                    },
                    title: {
                        display: true,
                        text: 'Number of Visits'  // Title for the y-axis
                    }
                },
                x: {
                    title: {
                        display: true,
                        text: 'Person to Visit'  // Title for the x-axis
                    }
                }
            }
        }
    });
</script>

{% endblock %}
